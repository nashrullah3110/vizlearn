    <script>
        // Fix for potential race condition where 'tailwind' object isn't available immediately
        const initTailwind = () => {
            if (window.tailwind) {
                tailwind.config = {
                    darkMode: 'class',
                    theme: {
                        extend: {
                            colors: {
                                brand: {
                                    50: '#f0fdf4',
                                    100: '#dcfce7',
                                    400: '#4ade80',
                                    500: '#22c55e',
                                    600: '#16a34a',
                                    900: '#14532d',
                                }
                            },
                            animation: {
                                'fade-in': 'fadeIn 0.5s ease-out forwards',
                                'slide-up': 'slideUp 0.4s ease-out forwards',
                            },
                            keyframes: {
                                fadeIn: {
                                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                                    '100%': { opacity: '1', transform: 'translateY(0)' },
                                },
                                slideUp: {
                                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                                    '100%': { opacity: '1', transform: 'translateY(0)' },
                                }
                            }
                        }
                    }
                }
            } else {
                setTimeout(initTailwind, 50);
            }
        };
        initTailwind();
    </script>
    <script>
        (function(){
            const apply = (t)=>{
                if(t==='light') document.body.classList.add('light-mode');

            if(document.body) apply(t); else document.addEventListener('DOMContentLoaded', ()=>apply(t));
        })();

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('themeToggle');
            const sunIcon = themeToggleBtn.querySelector('.dark-icon');
            const moonIcon = themeToggleBtn.querySelector('.light-icon');

            const updateThemeIcon = (isLight) => {
                sunIcon.classList.toggle('hidden', isLight);
                moonIcon.classList.toggle('hidden', !isLight);
            };

            themeToggleBtn.addEventListener('click', () => {
                const isLight = document.body.classList.toggle('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                updateThemeIcon(isLight);
                App.draw(); // Redraw on theme change
            });
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
                updateThemeIcon(true);
            } else { updateThemeIcon(false); }

            const App = {
                canvas: document.getElementById('perceptron-canvas'),
                ctx: null,
                numInputsEl: document.getElementById('num-inputs'),
                activationEl: document.getElementById('activation-function'),
                calculateBtn: document.getElementById('calculate-btn'),
                randomizeBtn: document.getElementById('randomize-btn'),
                resetBtn: document.getElementById('reset-btn'),
                liveCalculationEl: document.getElementById('live-calculation'),
                stepBadge: document.getElementById('step-badge'),

                state: {
                    numInputs: 3,
                    inputValues: [],
                    weights: [],
                    bias: 0,
                    isAnimating: false,
                    animationProgress: 0,
                    activationFunction: 'step',
                },
                
                animationFrameId: null,

                activationFunctions: {
                    step: { func: (x) => (x >= 0 ? 1 : 0), symbol: 'Step' },
                    sigmoid: { func: (x) => 1 / (1 + Math.exp(-x)), symbol: 'σ' },
                    tanh: { func: (x) => Math.tanh(x), symbol: 'tanh' },
                    relu: { func: (x) => Math.max(0, x), symbol: 'ReLU' },
                    leakyRelu: { func: (x) => (x > 0 ? x : 0.01 * x), symbol: 'L-ReLU' },
                },

                getRandomWeight: () => parseFloat((Math.random() * 2 - 1).toFixed(2)),
                getRandomInputs: (count) => Array(count).fill(0).map(() => Math.floor(Math.random() * 5) + 1),

                init() {
                    this.ctx = this.canvas.getContext('2d');
                    this.resetState(parseInt(this.numInputsEl.value, 10));
                    this.addEventListeners();
                    this.handleResize();
                },

                resetState(num) {
                    this.stopAnimation();
                    this.state.numInputs = num;
                    this.state.inputValues = this.getRandomInputs(num);
                    this.state.weights = Array(num).fill(0).map(this.getRandomWeight);
                    this.state.bias = this.getRandomWeight();
                    this.state.isAnimating = false;
                    this.state.animationProgress = 0;
                    this.updateUI();
                },

                calculatePerceptron() {
                    const sum = this.state.inputValues.reduce((acc, input, index) => acc + input * this.state.weights[index], 0) + this.state.bias;
                    const output = this.activationFunctions[this.state.activationFunction].func(sum);
                    return { weightedSum: sum, output };
                },

                stopAnimation() {
                    if (this.animationFrameId) cancelAnimationFrame(this.animationFrameId);
                    this.animationFrameId = null;
                    this.state.isAnimating = false;
                    this.calculateBtn.disabled = false;
                    this.stepBadge.innerText = "Network Idle";
                },

                startAnimation() {
                    if (this.state.isAnimating) return;
                    this.state.isAnimating = true;
                    this.calculateBtn.disabled = true;
                    this.stepBadge.innerText = "Computing...";

                    let startTime = null;
                    const duration = 1500;

                    const animate = (timestamp) => {
                        if (!startTime) startTime = timestamp;
                        const elapsed = timestamp - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        this.state.animationProgress = progress;
                        this.updateUI();

                        if (progress < 1) {
                            this.animationFrameId = requestAnimationFrame(animate);
                        } else {
                            this.stopAnimation();
                            this.state.animationProgress = 1;
                            this.stepBadge.innerText = "Optimal Output";
                            this.updateUI();
                        }
                    };
                    this.animationFrameId = requestAnimationFrame(animate);
                },

                updateUI() {
                    this.draw();
                    this.updateLiveCalculation();
                },
                
                updateLiveCalculation() {
                    const { weightedSum, output } = this.calculatePerceptron();
                    const { inputValues, weights, bias, isAnimating, animationProgress, activationFunction } = this.state;
                    const showValues = isAnimating || animationProgress === 1;
                    const funcSymbol = this.activationFunctions[activationFunction].symbol;

                    const getOpacity = (p) => animationProgress >= p ? 'opacity-100' : 'opacity-0';

                    this.liveCalculationEl.innerHTML = `
                        <div class="calc-card transition-all duration-500 ${getOpacity(0.1)}">
                            <span class="text-[9px] uppercase font-bold opacity-40 block mb-2">1. Summation (Σ)</span>
                            <div class="mono-font text-[10px] leading-relaxed">
                                ${inputValues.map((v, i) => `(${v} × <span class="text-indigo-400">${weights[i].toFixed(2)}</span>)`).join(' + ')} 
                                + <span class="text-amber-500">${bias.toFixed(2)}</span>
                                <div class="mt-2 text-sm font-bold border-t border-white/5 pt-2">
                                    Result: ${showValues ? weightedSum.toFixed(2) : '...'}
                                </div>
                            </div>
                        </div>

                        <div class="calc-card transition-all duration-500 ${getOpacity(0.6)}">
                            <span class="text-[9px] uppercase font-bold opacity-40 block mb-2">2. Activation (ƒ)</span>
                            <div class="flex items-center gap-3">
                                <span class="px-2 py-1 bg-indigo-500/10 text-indigo-400 rounded text-[10px] font-bold uppercase">${funcSymbol}</span>
                                <span class="mono-font text-xs">(${showValues ? weightedSum.toFixed(2) : '...'})</span>
                            </div>
                        </div>

                        <div class="calc-card transition-all duration-500 ${getOpacity(0.9)}">
                            <span class="text-[9px] uppercase font-bold opacity-40 block mb-2">3. Final Output</span>
                            <div class="text-2xl font-bold mono-font text-green-400">
                                ${showValues ? output.toFixed(3) : '---'}
                            </div>
                        </div>
                    `;
                },

                draw() {
                    const isLight = document.body.classList.contains('light-mode');
                    const width = this.canvas.width / (window.devicePixelRatio || 1);
                    const height = this.canvas.height / (window.devicePixelRatio || 1);
                    this.ctx.clearRect(0, 0, width, height);

                    const { numInputs, inputValues, weights, bias, isAnimating, animationProgress } = this.state;
                    const neuronRadius = 24;
                    const inputX = width * 0.2;
                    const neuronX = width * 0.6;
                    const centerY = height / 2;
                    
                    const spacing = Math.min(neuronRadius * 4, (height * 0.8) / numInputs);
                    const startY = centerY - ((numInputs - 1) * spacing) / 2;

                    // Weights Lines
                    this.ctx.lineWidth = 2;
                    for (let i = 0; i < numInputs; i++) {
                        const y = startY + (i * spacing);
                        this.ctx.strokeStyle = isLight ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.05)';
                        this.ctx.beginPath();
                        this.ctx.moveTo(inputX, y);
                        this.ctx.lineTo(neuronX, centerY);
                        this.ctx.stroke();

                        if (isAnimating || animationProgress === 1) {
                            this.ctx.strokeStyle = '#6366f1';
                            this.ctx.globalAlpha = animationProgress;
                            this.ctx.beginPath();
                            this.ctx.moveTo(inputX, y);
                            this.ctx.lineTo(inputX + (neuronX - inputX) * animationProgress, y + (centerY - y) * animationProgress);
                            this.ctx.stroke();
                            this.ctx.globalAlpha = 1;
                        }
                    }

                    // Bias Line
                    const biasY = centerY + 120;
                    this.ctx.setLineDash([5, 5]);
                    this.ctx.strokeStyle = isLight ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.05)';
                    this.ctx.beginPath();
                    this.ctx.moveTo(neuronX, biasY);
                    this.ctx.lineTo(neuronX, centerY + 40);
                    this.ctx.stroke();
                    this.ctx.setLineDash([]);

                    // Draw Inputs
                    for (let i = 0; i < numInputs; i++) {
                        const y = startY + (i * spacing);
                        this.drawNode(inputX, y, neuronRadius, inputValues[i], '#6366f1');
                    }
                    this.drawNode(neuronX, biasY, neuronRadius, bias.toFixed(1), '#f59e0b');

                    // Draw Main Neuron
                    const { output } = this.calculatePerceptron();
                    const neuronColor = (animationProgress > 0.8 && output > 0) ? '#4ade80' : '#4b5563';
                    this.ctx.beginPath();
                    this.ctx.arc(neuronX, centerY, neuronRadius * 2, 0, Math.PI * 2);
                    this.ctx.fillStyle = isLight ? '#fff' : '#111';
                    this.ctx.fill();
                    this.ctx.strokeStyle = neuronColor;
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                    
                    this.ctx.fillStyle = isLight ? '#111' : '#fff';
                    this.ctx.font = 'bold 20px "Space Grotesk"';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('Σ', neuronX, centerY + 7);

                    // Output Arrow
                    if (animationProgress > 0.9) {
                        const arrowX = neuronX + neuronRadius * 2 + 10;
                        this.ctx.beginPath();
                        this.ctx.moveTo(arrowX, centerY);
                        this.ctx.lineTo(arrowX + 40, centerY);
                        this.ctx.strokeStyle = neuronColor;
                        this.ctx.stroke();
                        this.ctx.fillText(output.toFixed(2), arrowX + 70, centerY + 7);
                    }
                },

                    const isLight = document.body.classList.contains('light-mode');
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, r, 0, Math.PI * 2);
                    this.ctx.fillStyle = isLight ? '#fff' : '#111';
                    this.ctx.fill();
                    this.ctx.strokeStyle = color;
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                    this.ctx.fillStyle = isLight ? '#333' : '#eee';
                    this.ctx.font = '12px "JetBrains Mono"';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(val, x, y + 4);
                },
                
                handleResize() {
                    const wrapper = document.getElementById('canvas-wrapper');
                    const dpr = window.devicePixelRatio || 1;
                    this.canvas.width = wrapper.clientWidth * dpr;
                    this.canvas.height = 400 * dpr;
                    this.canvas.style.width = `${wrapper.clientWidth}px`;
                    this.canvas.style.height = `400px`;
                    this.ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                    this.draw();
                },

                addEventListeners() {
                    this.numInputsEl.onchange = (e) => {
                        let count = parseInt(e.target.value, 10);
                        this.resetState(Math.min(7, Math.max(1, count)));
                    };
                    this.activationEl.onchange = (e) => {

                        this.numInputsEl.value = 3;
                        this.activationEl.value = 'step';
                        this.resetState(3);
                    };
                    window.onresize = () => this.handleResize();
                },
            };

            App.init();

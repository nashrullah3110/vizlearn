<head>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            400: '#4ade80',
                            500: '#22c55e',
                            900: '#14532d',
                        }
                    },
                    animation: {
                        'grid-flow': 'grid-move 40s linear infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        'grid-move': {
                            '0%': { backgroundPosition: '0 0' },
                            '100%': { backgroundPosition: '40px 40px' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <script>
        (function(){
            const apply = (t)=>{
                if(t==='light') document.body.classList.add('light-mode');
                else document.body.classList.remove('light-mode');
            };
            const t = localStorage.getItem('theme') || 'dark';
            if(document.body) apply(t); else document.addEventListener('DOMContentLoaded', ()=>apply(t));
        })();
    </script>
    <style>
        :root {
            /* DARK MODE (Default) */
            --bg-body: #050505;
            --bg-surface: #0a0a0a;
            --bg-glass: rgba(10, 10, 10, 0.85);
            
            --border-subtle: rgba(74, 222, 128, 0.15); 
            --border-glow: rgba(74, 222, 128, 0.5);

            --accent-primary: #4ade80; /* Neon Green */
            --accent-glow: rgba(74, 222, 128, 0.25);
            
            --text-main: #f0fdf4;
            --text-muted: #86efac;
            
            --card-bg: #0a0a0a;
            --input-bg: rgba(74, 222, 128, 0.03);
            --input-focus-bg: rgba(74, 222, 128, 0.08);

            --grid-color: rgba(74, 222, 128, 0.05);
            --vignette-color: #050505;
        }

        /* LIGHT MODE OVERRIDES */
        body.light-mode {
            --bg-body: #f0fdf4;
            --bg-surface: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.85);

            --border-subtle: rgba(22, 163, 74, 0.15);
            --border-glow: rgba(22, 163, 74, 0.4);

            --accent-primary: #15803d;
            --accent-glow: rgba(21, 128, 61, 0.2);

            --text-main: #052e16;
            --text-muted: #4b5563;

            --card-bg: #ffffff;
            --input-bg: rgba(22, 163, 74, 0.04);
            --input-focus-bg: rgba(22, 163, 74, 0.08);

            --grid-color: rgba(22, 163, 74, 0.04);
            --vignette-color: transparent;
        }

        /* Global Smooth Transition */
        *, *::before, *::after {
            transition-property: background-color, border-color, color, box-shadow;
            transition-duration: 300ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            
            /* Animated Grid Background */
            background-image: 
                radial-gradient(circle at 50% 50%, transparent 0%, var(--vignette-color) 90%),
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            animation: grid-move 40s linear infinite;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.02em;
        }

        .mono-font {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Glassmorphism Header */
        .glass-header {
            background-color: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-subtle);
        }

        /* Futuristic Card */
        .glass-card {
            border: 1px solid var(--border-subtle);
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .glass-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* Function Buttons */
        .func-btn {
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            color: var(--text-muted);
            transition: all 0.2s ease;
            border: 1px solid transparent;
            background: transparent;
        }

        .func-btn:hover {
            background: var(--input-bg);
            color: var(--accent-primary);
            padding-left: 1.25rem; /* Slide effect */
        }

        .func-btn:active {
            transform: scale(0.98);
        }

        /* Inputs and Controls */
        .custom-input {
            background: var(--input-bg);
            border: 1px solid var(--border-subtle);
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            margin-top: -6px; 
            box-shadow: 0 0 10px var(--accent-glow);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: var(--border-subtle);
            border-radius: 2px;
        }

        .action-btn {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }
        
        .action-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: 0.3s;
        }
        
        .action-btn:hover::after {
            transform: translateX(100%);
        }
        
        /* Channel Tabs */
        .channel-tab {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.5rem 1rem;

        .theme-toggle {
            background: var(--input-bg);
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
        }
        .theme-toggle:hover {
            color: var(--accent-primary);
            border-color: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* Canvas & Matrix Specifics */
        #drawingCanvas {
            image-rendering: pixelated;
            touch-action: none;
            aspect-ratio: 1;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            cursor: crosshair;
        }
        
        #matrix-display {
            display: grid;
            grid-template-columns: repeat(28, 1fr); /* Force equal columns */
            gap: 1px;
            line-height: 1;
            font-size: 10px; /* Slightly larger fixed size */

            width: fit-content; /* Shrink to fit cells */
            min-width: 600px; /* Ensure enough width for 3-digit numbers */
            margin: 0 auto;
        }
        
        #matrix-display > div {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.4s ease, color 0.4s ease, transform 0.2s;
            border-radius: 1px;
            overflow: hidden; 
            cursor: help;
        }
        
        /* Custom Color Picker */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 100%;
            height: 40px;
            border-radius: 8px;
            padding: 0;
            overflow: hidden;
            cursor: pointer;
            background: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0; 
        }
        input[type="color"]::-webkit-color-swatch {
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
        }
    
        /* Search Input Wrapper */

            background: var(--input-bg);
            border: 1px solid var(--border-subtle);
            position: relative;
        }
        .search-input-wrapper:focus-within {
            background: var(--input-focus-bg);

            color: var(--text-main);

        .search-input-wrapper input::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }
        .search-input-wrapper i {
            color: var(--accent-primary);
            opacity: 0.7;
        }

        /* Dropdown Search */
        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-subtle);
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .search-dropdown.show {
            display: block;
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-dropdown-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-subtle);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: inherit;
            text-decoration: none;
        }

        .search-dropdown-item:last-child {
            border-bottom: none;
        }

        .search-dropdown-item:hover {
            background: var(--input-focus-bg);
            padding-left: 20px;
        }

        .dropdown-item-title {
            font-weight: 500;
            color: var(--text-main);
        }

        .dropdown-item-path {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-left: 12px;
        }

        .dropdown-item-icon {
            color: var(--accent-primary);
            margin-right: 8px;
            font-size: 0.875rem;
        }

        .dropdown-no-results {
            padding: 20px 16px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- THEME LOGIC ---
            const themeToggleBtn = document.getElementById('themeToggle');
            const sunIcon = themeToggleBtn.querySelector('.dark-icon');
            const moonIcon = themeToggleBtn.querySelector('.light-icon');
            let currentTheme = localStorage.getItem('theme') || 'dark';

            function applyTheme(theme) {
                if (theme === 'light') {
                    document.body.classList.add('light-mode');
                    moonIcon.classList.remove('hidden');
                    sunIcon.classList.add('hidden');
                } else {
                    document.body.classList.remove('light-mode');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
                updateMatrixDisplay(); // Re-render matrix to match theme colors
            }

            themeToggleBtn.addEventListener('click', () => {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', currentTheme);
                applyTheme(currentTheme);
            });

            // --- Configuration ---
            const GRID_SIZE = 28;
            const PIXEL_SIZE = 11; 
            const CANVAS_WIDTH = GRID_SIZE * PIXEL_SIZE;
            const CANVAS_HEIGHT = GRID_SIZE * PIXEL_SIZE;

            // --- DOM Elements ---
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            const clearBtn = document.getElementById('clearBtn');
            const matrixDisplay = document.getElementById('matrix-display');
            const hoverCoord = document.getElementById('hover-coord');
            const hoverRgb = document.getElementById('hover-rgb');
            
            const colorPicker = document.getElementById('colorPicker');
            const invertBtn = document.getElementById('invertBtn');
            const blurBtn = document.getElementById('blurBtn');
            const grayscaleBtn = document.getElementById('grayscaleBtn');
            const thresholdSlider = document.getElementById('thresholdSlider');
            const thresholdValue = document.getElementById('thresholdValue');
            const applyThresholdBtn = document.getElementById('applyThresholdBtn');
            const channelTabs = document.querySelectorAll('.channel-tab');

            // --- State ---
            let isDrawing = false;
            // Grid now stores Objects {r, g, b}
            let grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill({r: 0, g: 0, b: 0}));
            let matrixCells = [];
            let activeChannel = 'rgb'; // 'rgb', 'r', 'g', 'b'
            
            // --- Initialization ---
            function initialize() {
                canvas.width = CANVAS_WIDTH;
                canvas.height = CANVAS_HEIGHT;
                matrixDisplay.innerHTML = '';
                for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                    const cell = document.createElement('div');
                    matrixCells.push(cell);
                    matrixDisplay.appendChild(cell);
                }
                
                applyTheme(currentTheme);
                clearCanvas();
            }
            
            // --- Helper: Hex to RGB ---
            function hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : { r: 0, g: 0, b: 0 };
            }

            // --- Update & Drawing Functions ---
            function refreshDisplays() {
                drawCanvas();
                updateMatrixDisplay();
            }

            function drawCanvas() {
                ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const pixel = grid[y][x];
                        if (pixel.r > 0 || pixel.g > 0 || pixel.b > 0) {
                            ctx.fillStyle = `rgb(${pixel.r}, ${pixel.g}, ${pixel.b})`;
                            ctx.fillRect(x * PIXEL_SIZE, y * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
                        }
                    }
                }
            }
            
            function updateMatrixDisplay() {
                const isLightMode = document.body.classList.contains('light-mode');
                
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const index = y * GRID_SIZE + x;
                        const pixel = grid[y][x];
                        const cellElement = matrixCells[index];
                        
                        // Set Tooltip for "represented with 3 numbers" requirement
                        cellElement.title = `R:${pixel.r} G:${pixel.g} B:${pixel.b}`;
                        
                        let displayValue, bg, textColor;

                        if (activeChannel === 'rgb') {
                            // RGB Mode: Show Color Block
                            // No text unless zoomed, just color
                            displayValue = ''; 
                            bg = `rgb(${pixel.r}, ${pixel.g}, ${pixel.b})`;
                        } else if (activeChannel === 'r') {
                            // Red Channel - Only Red background, Red value
                            displayValue = pixel.r;
                            bg = `rgb(${pixel.r}, 0, 0)`;
                            // Text logic: White for dark red, Black/Light Red for bright red
                            textColor = pixel.r > 150 ? '#000' : '#ffcccc';
                        } else if (activeChannel === 'g') {
                            // Green Channel - Only Green background, Green value
                            displayValue = pixel.g;
                            bg = `rgb(0, ${pixel.g}, 0)`;
                            textColor = pixel.g > 150 ? '#000' : '#ccffcc';
                        } else if (activeChannel === 'b') {
                            // Blue Channel - Only Blue background, Blue value
                            displayValue = pixel.b;
                            bg = `rgb(0, 0, ${pixel.b})`;
                            textColor = pixel.b > 150 ? '#fff' : '#ccccff';
                        }

                        // Apply Styles
                        cellElement.textContent = displayValue;
                        
                        // Handling Empty/Zero pixels for better visibility
                        const isEmpty = (pixel.r===0 && pixel.g===0 && pixel.b===0);
                        
                        if (isEmpty) {
                            cellElement.style.backgroundColor = isLightMode ? 'rgba(0,0,0,0.03)' : 'rgba(255,255,255,0.03)';
                        } else {
                            cellElement.style.backgroundColor = bg;
                        }
                        
                        if (activeChannel !== 'rgb') {
                             if (isEmpty) {
                                cellElement.style.color = isLightMode ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.1)';
                             } else {
                                cellElement.style.color = textColor;
                             }
                            cellElement.style.fontSize = '9px';
                        }
                    }
                }
            }

            function clearCanvas() {
                grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill({r: 0, g: 0, b: 0}));
                refreshDisplays();
            }

            // --- Drawing Logic ---
            function draw(event) {
                if (!isDrawing) return;
                event.preventDefault();
                const rect = canvas.getBoundingClientRect();
                
                let clientX = event.touches ? event.touches[0].clientX : event.clientX;
                let clientY = event.touches ? event.touches[0].clientY : event.clientY;
                
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;

                const canvasX = (clientX - rect.left) * scaleX;
                const canvasY = (clientY - rect.top) * scaleY;
                
                const gridX = Math.floor(canvasX / PIXEL_SIZE);
                const gridY = Math.floor(canvasY / PIXEL_SIZE);

                // Brush Logic
                const brushSize = 3;
                const brushOffset = Math.floor(brushSize / 2);
                const brushColor = hexToRgb(colorPicker.value);

                for(let i = 0; i < brushSize; i++) {
                    for(let j = 0; j < brushSize; j++) {
                       const y = gridY + i - brushOffset;
                       const x = gridX + j - brushOffset;
                       if(y >= 0 && y < GRID_SIZE && x >= 0 && x < GRID_SIZE) {
                           const current = grid[y][x];
                           const factor = (i===1 && j===1) ? 1 : 0.5;
                           
                           grid[y][x] = {
                               r: Math.min(255, Math.max(current.r, Math.floor(brushColor.r * factor))),
                               g: Math.min(255, Math.max(current.g, Math.floor(brushColor.g * factor))),
                               b: Math.min(255, Math.max(current.b, Math.floor(brushColor.b * factor)))
                           };
                       }
                    }
                }
                refreshDisplays();
                updateHoverInfo(gridX, gridY);
            }
            
            function updateHoverInfo(x, y) {
                 if(x >= 0 && x < GRID_SIZE && y >= 0 && y < GRID_SIZE) {
                    const p = grid[y][x];
                    hoverCoord.textContent = `${x}, ${y}`;
                    hoverRgb.textContent = `R:${p.r} G:${p.g} B:${p.b}`;
                } else {
                    hoverCoord.textContent = '--, --';
                    hoverRgb.textContent = 'R:-- G:-- B:--';
                }
            }

            // --- RGB Filters ---
            function invertImage() {
                grid = grid.map(row => row.map(p => ({
                    r: 255 - p.r,
                    g: 255 - p.g,
                    b: 255 - p.b
                })));
                refreshDisplays();
            }

            function convertToGrayscale() {
                grid = grid.map(row => row.map(p => {
                    const avg = Math.round((p.r + p.g + p.b) / 3);
                    return { r: avg, g: avg, b: avg };
                }));
                refreshDisplays();
            }

            function adjustBrightness() {
                const factor = parseInt(thresholdSlider.value, 10) / 100;
                grid = grid.map(row => row.map(p => ({
                    r: Math.min(255, Math.floor(p.r * factor)),
                    g: Math.min(255, Math.floor(p.g * factor)),
                    b: Math.min(255, Math.floor(p.b * factor))
                })));
                refreshDisplays();
                thresholdSlider.value = 100;
                thresholdValue.textContent = '100%';
            }

            function applyBlur() {
                const readGrid = JSON.parse(JSON.stringify(grid));
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        let tr=0, tg=0, tb=0, count=0;
                        for (let dy = -1; dy <= 1; dy++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                const ny = y + dy, nx = x + dx;
                                if (ny >= 0 && ny < GRID_SIZE && nx >= 0 && nx < GRID_SIZE) {
                                    tr += readGrid[ny][nx].r;
                                    tg += readGrid[ny][nx].g;
                                    tb += readGrid[ny][nx].b;
                                    count++;
                                }
                            }
                        }
                        grid[y][x] = {
                            r: Math.round(tr / count),
                            g: Math.round(tg / count),
                            b: Math.round(tb / count)
                        };
                    }
                }
                refreshDisplays();
            }
            
            // --- Event Listeners ---
            clearBtn.addEventListener('click', clearCanvas);
            invertBtn.addEventListener('click', invertImage);
            blurBtn.addEventListener('click', applyBlur);
            grayscaleBtn.addEventListener('click', convertToGrayscale);
            applyThresholdBtn.addEventListener('click', adjustBrightness);

                });
            });

            canvas.addEventListener('mousedown', (e) => { isDrawing = true; draw(e); });
            canvas.addEventListener('mousemove', (e) => {
                 draw(e);

                    const rect = canvas.getBoundingClientRect();

                    const scaleY = canvas.height / rect.height;
                    const canvasX = (e.clientX - rect.left) * scaleX;
                    const canvasY = (e.clientY - rect.top) * scaleY;
                    const gridX = Math.floor(canvasX / PIXEL_SIZE);
                    const gridY = Math.floor(canvasY / PIXEL_SIZE);
                    updateHoverInfo(gridX, gridY);
                 }
            });
            canvas.addEventListener('mouseup', () => { isDrawing = false; });
            canvas.addEventListener('mouseleave', () => { 
                isDrawing = false; 
                updateHoverInfo(-1, -1);
            });
            canvas.addEventListener('touchstart', (e) => { isDrawing = true; draw(e); });
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', () => { isDrawing = false; });

            // --- Run Initialization ---
            initialize();
        });

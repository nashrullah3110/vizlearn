    <script>
        // Fix for potential race condition where 'tailwind' object isn't available immediately
        const initTailwind = () => {
            if (window.tailwind) {
                tailwind.config = {
                    darkMode: 'class',
                    theme: {
                        extend: {
                            colors: {
                                brand: {
                                    50: '#f0fdf4',
                                    100: '#dcfce7',
                                    400: '#4ade80',
                                    500: '#22c55e',
                                    600: '#16a34a',
                                    900: '#14532d',
                                }
                            },
                            animation: {
                                'fade-in': 'fadeIn 0.5s ease-out forwards',
                                'slide-up': 'slideUp 0.4s ease-out forwards',
                            },
                            keyframes: {
                                fadeIn: {
                                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                                    '100%': { opacity: '1', transform: 'translateY(0)' },
                                },
                                slideUp: {
                                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                                    '100%': { opacity: '1', transform: 'translateY(0)' },
                                }
                            }
                        }
                    }
                }
            } else {
                setTimeout(initTailwind, 50);
            }
        };
        initTailwind();
    </script>
    <script>
        (function(){
            const apply = (t)=>{
                if(t==='light') document.body.classList.add('light-mode');
                else document.body.classList.remove('light-mode');

            const t = localStorage.getItem('theme') || 'dark';
            if(document.body) apply(t); else document.addEventListener('DOMContentLoaded', ()=>apply(t));

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE & DATA ---
            const dataset = [
                {outlook:'Sunny',temp:'Hot',wind:'Weak',play:'No'},
                {outlook:'Sunny',temp:'Hot',wind:'Strong',play:'No'},
                {outlook:'Overcast',temp:'Hot',wind:'Weak',play:'Yes'},
                {outlook:'Rain',temp:'Mild',wind:'Weak',play:'Yes'},
                {outlook:'Rain',temp:'Cool',wind:'Weak',play:'Yes'},
                {outlook:'Rain',temp:'Cool',wind:'Strong',play:'No'},
                {outlook:'Overcast',temp:'Cool',wind:'Strong',play:'Yes'},
                {outlook:'Sunny',temp:'Mild',wind:'Weak',play:'No'},
                {outlook:'Sunny',temp:'Cool',wind:'Weak',play:'Yes'},
                {outlook:'Rain',temp:'Mild',wind:'Weak',play:'Yes'},
                {outlook:'Sunny',temp:'Mild',wind:'Strong',play:'Yes'},
                {outlook:'Overcast',temp:'Mild',wind:'Strong',play:'Yes'},
                {outlook:'Overcast',temp:'Hot',wind:'Weak',play:'Yes'},
                {outlook:'Rain',temp:'Mild',wind:'Strong',play:'No'}
            ];

            const headers = ['outlook', 'temp', 'wind', 'play'];
            const features = ['outlook', 'temp', 'wind'];
            const target = 'play';

            const state = {
                currentStep: 0,
                totalSteps: features.length + 3, // Priors + Features + Score + Prediction
                isCalculating: false,
                userInputs: {},
                calculations: {},
                autoPlayInterval: null
            };

            // --- DOM ---
            const storyContainer = document.getElementById('story-container');
            const dataTable = document.getElementById('data-table');
            const featureInputs = document.getElementById('feature-inputs');
            const stepCountBadge = document.getElementById('step-count');
            
            const nextBtn = document.getElementById('next-step-btn');
            const prevBtn = document.getElementById('prev-step-btn');
            const autoBtn = document.getElementById('auto-play-btn');
            const resetBtn = document.getElementById('reset-btn');

            const themeToggleBtn = document.getElementById('themeToggle');
            const sunIcon = themeToggleBtn.querySelector('.dark-icon');
            const moonIcon = themeToggleBtn.querySelector('.light-icon');

            // --- THEME ---
            const updateThemeIcon = (isLight) => {
                sunIcon.classList.toggle('hidden', isLight);
                moonIcon.classList.toggle('hidden', !isLight);
            };

            themeToggleBtn.addEventListener('click', () => {
                const isLight = document.body.classList.toggle('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                updateThemeIcon(isLight);
            });
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
                updateThemeIcon(true);
            } else { updateThemeIcon(false); }

            // --- RENDERERS ---
            function renderTable() {
                let html = `<thead><tr class="bg-white/5 uppercase tracking-widest">`;
                headers.forEach(h => html += `<th class="px-3 py-2 border-b border-white/5">${h}</th>`);
                html += `</tr></thead><tbody>`;
                dataset.forEach((row, idx) => {
                    html += `<tr class="border-b border-white/5 hover:bg-white/5 transition-colors" data-row="${idx}">`;
                    headers.forEach(h => html += `<td class="px-3 py-2" data-col="${h}">${row[h]}</td>`);
                    html += `</tr>`;
                });
                html += `</tbody>`;
                dataTable.innerHTML = html;
            }

            function renderInputs() {
                let html = '';
                features.forEach(f => {
                    const unique = [...new Set(dataset.map(d => d[f]))];
                    html += `<div>
                        <label class="block text-[10px] font-bold uppercase mb-2 opacity-60">${f}</label>
                        <select id="in-${f}" class="viz-input">
                            ${unique.map(u => `<option value="${u}">${u}</option>`).join('')}
                        </select>
                    </div>`;
                });
                featureInputs.innerHTML = html;
            }

            // --- CORE LOGIC ---
            function prepareCalculations() {
                state.userInputs = {};
                features.forEach(f => state.userInputs[f] = document.getElementById(`in-${f}`).value);
                
                const classes = ['Yes', 'No'];
                const total = dataset.length;

                classes.forEach(c => {
                    const subset = dataset.filter(d => d[target] === c);
                    const classCount = subset.length;
                    const prior = classCount / total;
                    
                    const likelihoods = {};
                    let product = 1;
                    features.forEach(f => {
                        const uniqueCount = [...new Set(dataset.map(d => d[f]))].length;
                        const matchCount = subset.filter(d => d[f] === state.userInputs[f]).length;
                        // Laplace Smoothing
                        const prob = (matchCount + 1) / (classCount + uniqueCount);
                        likelihoods[f] = { matchCount, total: classCount, uniqueCount, prob };
                        product *= prob;
                    });
                    
                    state.calculations[c] = { classCount, prior, likelihoods, rawScore: prior * product };
                });

                const sum = (state.calculations.Yes.rawScore + state.calculations.No.rawScore) || 1e-9;
                state.calculations.Yes.norm = (state.calculations.Yes.rawScore / sum) * 100;
                state.calculations.No.norm = (state.calculations.No.rawScore / sum) * 100;
            }

            function clearHighlights() {
                document.querySelectorAll('th, td').forEach(el => el.classList.remove('highlight-header', 'highlight-indigo', 'highlight-amber'));
            }

            function highlight(cols, outcome = null) {
                clearHighlights();
                cols.forEach(c => {
                    const th = dataTable.querySelector(`th:nth-child(${headers.indexOf(c) + 1})`);
                    if(th) th.classList.add('highlight-header');
                    
                    dataset.forEach((row, idx) => {
                        if(outcome && row[target] !== outcome) return;
                        const td = dataTable.querySelector(`tr[data-row="${idx}"] td[data-col="${c}"]`);
                        if(td) td.classList.add(row[target] === 'Yes' ? 'highlight-indigo' : 'highlight-amber');
                    });
                });
            }

            function addCard(title, content) {
                if(state.currentStep === 1) document.getElementById('empty-story').style.display = 'none';
                
                const cards = storyContainer.querySelectorAll('.story-step');
                cards.forEach(c => c.classList.add('faded'));

                const div = document.createElement('div');
                div.className = 'story-step p-4 rounded-xl';
                div.innerHTML = `<h4 class="text-[10px] font-bold uppercase mb-2 text-indigo-400">${title}</h4><div class="text-xs leading-relaxed opacity-90">${content}</div>`;
                storyContainer.appendChild(div);
                storyContainer.scrollTop = storyContainer.scrollHeight;
            }

            function updateResults() {
                const s = state.calculations;
                
                if (state.currentStep >= state.totalSteps - 1) {
                    document.getElementById('prob-yes').innerText = s.Yes.norm.toFixed(1) + '%';
                    document.getElementById('prob-no').innerText = s.No.norm.toFixed(1) + '%';
                    document.getElementById('bar-yes').style.width = s.Yes.norm + '%';
                    document.getElementById('bar-no').style.width = s.No.norm + '%';
                }

                if (state.currentStep === state.totalSteps) {
                    const decision = document.getElementById('final-decision');
                    decision.classList.remove('hidden');
                    decision.innerText = `Prediction: Play = ${s.Yes.norm > s.No.norm ? 'YES' : 'NO'}`;
                    decision.className = s.Yes.norm > s.No.norm ? 
                        'p-3 rounded-lg bg-indigo-500/10 border border-indigo-500/20 text-center text-xs font-bold uppercase tracking-wider block text-indigo-400' :
                        'p-3 rounded-lg bg-amber-500/10 border border-amber-500/20 text-center text-xs font-bold uppercase tracking-wider block text-amber-500';
                }
            }

            function nextStep() {
                if (state.currentStep >= state.totalSteps) { stopAuto(); return; }
                if (state.currentStep === 0) prepareCalculations();

                state.currentStep++;
                stepCountBadge.innerText = `Step ${state.currentStep} of ${state.totalSteps}`;
                
                const s = state.calculations;
                
                if (state.currentStep === 1) {
                    highlight(['play']);
                    addCard('1. Prior Probabilities', `
                        <div class="grid grid-cols-2 gap-4">
                            <div>P(Yes) = ${s.Yes.classCount}/${dataset.length} = <b>${s.Yes.prior.toFixed(3)}</b></div>
                            <div>P(No) = ${s.No.classCount}/${dataset.length} = <b>${s.No.prior.toFixed(3)}</b></div>
                        </div>
                    `);
                } else if (state.currentStep <= features.length + 1) {
                    const f = features[state.currentStep - 2];
                    const val = state.userInputs[f];
                    highlight([f, 'play']);
                    addCard(`${state.currentStep}. Likelihood: ${f}`, `
                        <p class="mb-2">Probability of <b>${val}</b> given Play outcome:</p>
                        <div class="space-y-1 font-mono text-[10px]">
                            <div>P(${val}|Yes) = (${s.Yes.likelihoods[f].matchCount}+1)/(${s.Yes.likelihoods[f].total}+${s.Yes.likelihoods[f].uniqueCount}) = <b>${s.Yes.likelihoods[f].prob.toFixed(3)}</b></div>
                            <div>P(${val}|No) = (${s.No.likelihoods[f].matchCount}+1)/(${s.No.likelihoods[f].total}+${s.No.likelihoods[f].uniqueCount}) = <b>${s.No.likelihoods[f].prob.toFixed(3)}</b></div>
                        </div>
                    `);
                } else if (state.currentStep === state.totalSteps - 1) {
                    highlight(['play']);
                    addCard(`${state.currentStep}. Combined Scores`, `
                        <p>Multiplying Priors by all Likelihoods:</p>
                        <div class="mt-2 space-y-1 font-mono">
                            <div>Score(Yes) = ${s.Yes.rawScore.toExponential(4)}</div>
                            <div>Score(No) = ${s.No.rawScore.toExponential(4)}</div>
                        </div>
                    `);
                } else if (state.currentStep === state.totalSteps) {
                    addCard(`${state.currentStep}. Final Probability`, `
                        <p>Normalizing scores to sum to 100%:</p>
                        <div class="mt-2 text-lg font-bold text-center">
                            ${s.Yes.norm > s.No.norm ? 'Play = YES' : 'Play = NO'}
                        </div>
                    `);
                }
                updateResults();
            }

            function prevStep() {
                if (state.currentStep <= 0) return;
                stopAuto();
                state.currentStep--;
                if (storyContainer.lastElementChild) {
                    storyContainer.lastElementChild.remove();
                }
                if(storyContainer.children.length <= 1) {
                    const empty = document.getElementById('empty-story');
                    if (empty) empty.style.display = 'flex';
                }
                
                const last = storyContainer.lastElementChild;
                if(last) last.classList.remove('faded');
                
                stepCountBadge.innerText = state.currentStep === 0 ? 'Ready' : `Step ${state.currentStep} of ${state.totalSteps}`;
                
                if(state.currentStep < state.totalSteps - 1) {
                    document.getElementById('prob-yes').innerText = '0%';
                    document.getElementById('prob-no').innerText = '0%';
                    document.getElementById('bar-yes').style.width = '0%';
                    document.getElementById('bar-no').style.width = '0%';
                    document.getElementById('final-decision').classList.add('hidden');
                }
                clearHighlights();
            }

            function stopAuto() {
                clearInterval(state.autoPlayInterval);
                state.autoPlayInterval = null;
                autoBtn.innerHTML = '<i class="fas fa-play mr-1"></i> Auto';
            }

            function startAuto() {
                if(state.currentStep >= state.totalSteps) return;
                autoBtn.innerHTML = '<i class="fas fa-stop mr-1"></i> Stop';
                state.autoPlayInterval = setInterval(nextStep, 1500);
            }

            // --- LISTENERS ---
            nextBtn.onclick = () => { stopAuto(); nextStep(); };
            prevBtn.onclick = prevStep;
            autoBtn.onclick = () => state.autoPlayInterval ? stopAuto() : startAuto();
            resetBtn.onclick = () => {
                stopAuto();
                state.currentStep = 0;
                state.calculations = {};

                document.getElementById('bar-yes').style.width = '0%';
                document.getElementById('bar-no').style.width = '0%';

                clearHighlights();
            };

            renderTable();

        });

        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                
                if (query.length === 0) {
                    dropdown.classList.remove('show');
                    return;
                }

                // Filter courses
                const filtered = allCourses.filter(course => 
                    course.title.toLowerCase().includes(query) || 
                    course.category.toLowerCase().includes(query)
                );

                // Render results
                if (filtered.length === 0) {
                    dropdown.innerHTML = '<div class="dropdown-no-results">No courses found</div>';
                } else {
                    dropdown.innerHTML = filtered.map(course => `
                        <a href="${course.path}" class="search-dropdown-item" style="text-decoration: none;">

                                <i class="fas ${course.icon} dropdown-item-icon"></i>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- THEME ---
        const themeToggleBtn = document.getElementById('themeToggle');
        const sunIcon = themeToggleBtn.querySelector('.dark-icon');
        const moonIcon = themeToggleBtn.querySelector('.light-icon');
        
        const updateThemeIcon = (isLight) => {
            sunIcon.classList.toggle('hidden', isLight);
            moonIcon.classList.toggle('hidden', !isLight);
        };

        const initTheme = () => {
            const isLight = localStorage.getItem('theme') === 'light';
            document.body.classList.toggle('light-mode', isLight);
            updateThemeIcon(isLight);
        };

        themeToggleBtn.addEventListener('click', () => {
            const isLight = document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            updateThemeIcon(isLight);
            render();
        });
        initTheme();

        // --- CORE SVM ---
        class SVM {
            constructor(C = 1.0, tol = 1e-3, max_iter = 40) {
                this.C = C;
                this.tol = tol;
                this.max_iter = max_iter;
                this.alpha = [];
                this.b = 0;
                this.w = [0, 0];
                this.points = [];
            }

            kernel(p1, p2) { return p1.x * p2.x + p1.y * p2.y; }

            train(points) {
                this.points = points;
                const n = points.length;
                this.alpha = new Array(n).fill(0);
                this.b = 0;
                let iter = 0;

                while (iter < this.max_iter) {
                    let num_changed_alphas = 0;
                    for (let i = 0; i < n; i++) {
                        const Ei = this.predictRaw(points[i]) - points[i].label;
                        if ((points[i].label * Ei < -this.tol && this.alpha[i] < this.C) || 
                            (points[i].label * Ei > this.tol && this.alpha[i] > 0)) {
                            
                            let j = Math.floor(Math.random() * (n - 1));
                            if (j >= i) j++;

                            const Ej = this.predictRaw(points[j]) - points[j].label;
                            const ai_old = this.alpha[i];
                            const aj_old = this.alpha[j];

                            let L, H;
                            if (points[i].label !== points[j].label) {
                                L = Math.max(0, this.alpha[j] - this.alpha[i]);
                                H = Math.min(this.C, this.C + this.alpha[j] - this.alpha[i]);
                            } else {
                                L = Math.max(0, this.alpha[i] + this.alpha[j] - this.C);
                                H = Math.min(this.C, this.alpha[i] + this.alpha[j]);
                            }

                            if (L === H) continue;

                            const eta = 2 * this.kernel(points[i], points[j]) - 
                                        this.kernel(points[i], points[i]) - 
                                        this.kernel(points[j], points[j]);
                            if (eta >= 0) continue;

                            this.alpha[j] -= (points[j].label * (Ei - Ej)) / eta;
                            this.alpha[j] = Math.min(H, Math.max(L, this.alpha[j]));

                            if (Math.abs(this.alpha[j] - aj_old) < 1e-5) continue;

                            this.alpha[i] += points[i].label * points[j].label * (aj_old - this.alpha[j]);

                            const b1 = this.b - Ei - points[i].label * (this.alpha[i] - ai_old) * this.kernel(points[i], points[i]) - 
                                       points[j].label * (this.alpha[j] - aj_old) * this.kernel(points[i], points[j]);
                            const b2 = this.b - Ej - points[i].label * (this.alpha[i] - ai_old) * this.kernel(points[i], points[j]) - 
                                       points[j].label * (this.alpha[j] - aj_old) * this.kernel(points[j], points[j]);

                            if (this.alpha[i] > 0 && this.alpha[i] < this.C) this.b = b1;
                            else if (this.alpha[j] > 0 && this.alpha[j] < this.C) this.b = b2;
                            else this.b = (b1 + b2) / 2;

                            num_changed_alphas++;
                        }
                    }
                    if (num_changed_alphas === 0) iter++;
                    else iter = 0;
                }

                this.w = [0, 0];
                for (let i = 0; i < n; i++) {
                    this.w[0] += this.alpha[i] * points[i].label * points[i].x;
                    this.w[1] += this.alpha[i] * points[i].label * points[i].y;
                }
            }

            predictRaw(p) {
                let res = this.b;
                for (let i = 0; i < this.points.length; i++) {
                    res += this.alpha[i] * this.points[i].label * this.kernel(this.points[i], p);
                }
                return res;
            }
        }

        // --- APP LOGIC ---
        const canvas = document.getElementById('svm-canvas');
        const ctx = canvas.getContext('2d');
        const svLabel = document.getElementById('sv-count');
        const svBar = document.getElementById('sv-bar');
        const biasLabel = document.getElementById('bias-val');
        const statusBadge = document.getElementById('model-status');

        let points = [];
        let drawMode = 1; // 1: Indigo, -1: Amber
        const svm = new SVM(10.0);

        function getColors() {
            const isLight = document.body.classList.contains('light-mode');
            return {
                CLASS_A: '#6366f1',
                CLASS_B: '#f59e0b',
                GRID_A: isLight ? 'rgba(99, 102, 241, 0.05)' : 'rgba(99, 102, 241, 0.1)',
                GRID_B: isLight ? 'rgba(245, 158, 11, 0.05)' : 'rgba(245, 158, 11, 0.1)',
                BOUNDARY: isLight ? '#1f2937' : '#f3f4f6',
                MARGIN: isLight ? 'rgba(31, 41, 55, 0.3)' : 'rgba(243, 244, 246, 0.2)',
                SUPPORT: '#4ade80'
            };
        }

        function resize() {
            const wrapper = document.getElementById('canvas-wrapper');
            if (!wrapper) return;
            const dpr = window.devicePixelRatio || 1;
            canvas.width = wrapper.clientWidth * dpr;
            canvas.height = 450 * dpr;
            canvas.style.width = wrapper.clientWidth + 'px';
            canvas.style.height = '450px';
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        function toCanvas(p) {
            const w = canvas.width / (window.devicePixelRatio || 1);
            const h = canvas.height / (window.devicePixelRatio || 1);
            return { x: (p.x * 0.4 + 0.5) * w, y: (-p.y * 0.4 + 0.5) * h };
        }

        function fromCanvas(x, y) {
            const w = canvas.width / (window.devicePixelRatio || 1);
            const h = canvas.height / (window.devicePixelRatio || 1);
            return { x: (x / w - 0.5) / 0.4, y: -(y / h - 0.5) / 0.4 };
        }

        function generateInitialData() {
            points = [];
            for (let i = 0; i < 15; i++) {
                points.push({ x: Math.random() * 0.7 - 0.9, y: Math.random() * 1.5 - 0.75, label: 1 });
                points.push({ x: Math.random() * 0.7 + 0.2, y: Math.random() * 1.5 - 0.75, label: -1 });
            }
            svm.train(points);
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const colors = getColors();
            const w = canvas.width / (window.devicePixelRatio || 1);
            const h = canvas.height / (window.devicePixelRatio || 1);

            const hasBoth = points.some(p => p.label === 1) && points.some(p => p.label === -1);

            if (hasBoth) {
                const res = 15;
                for (let x = 0; x < w; x += res) {
                    for (let y = 0; y < h; y += res) {
                        const lp = fromCanvas(x + res/2, y + res/2);
                        const score = svm.predictRaw(lp);
                        ctx.fillStyle = score > 0 ? colors.GRID_A : colors.GRID_B;
                        ctx.fillRect(x, y, res, res);
                    }
                }

                const drawLine = (val, color, width, dash = []) => {
                    ctx.beginPath();
                    ctx.strokeStyle = color;
                    ctx.lineWidth = width;
                    ctx.setLineDash(dash);
                    const p1 = { x: -2, y: (val - svm.b - svm.w[0]*(-2)) / svm.w[1] };
                    const p2 = { x: 2, y: (val - svm.b - svm.w[0]*(2)) / svm.w[1] };
                    const c1 = toCanvas(p1);
                    const c2 = toCanvas(p2);
                    ctx.moveTo(c1.x, c1.y);
                    ctx.lineTo(c2.x, c2.y);
                    ctx.stroke();
                };

                drawLine(0, colors.BOUNDARY, 2);
                drawLine(1, colors.MARGIN, 1, [5, 5]);
                drawLine(-1, colors.MARGIN, 1, [5, 5]);
                ctx.setLineDash([]);
                statusBadge.textContent = "Status: Optimal";
                statusBadge.className = "mono-font text-[10px] px-2 py-1 rounded border border-green-500/20 text-green-400 bg-green-500/5";
            }

            let svCount = 0;
            points.forEach((p, idx) => {
                const cp = toCanvas(p);
                const isSV = svm.alpha[idx] > 1e-4;
                if (isSV) svCount++;

                if (isSV) {
                    ctx.beginPath();
                    ctx.strokeStyle = colors.SUPPORT;
                    ctx.lineWidth = 1.5;
                    ctx.arc(cp.x, cp.y, 10, 0, Math.PI * 2);
                    ctx.stroke();
                }

                ctx.beginPath();
                ctx.fillStyle = p.label === 1 ? colors.CLASS_A : colors.CLASS_B;
                ctx.arc(cp.x, cp.y, 6, 0, Math.PI * 2);
                ctx.fill();
            });

            svLabel.textContent = svCount;
            svBar.style.width = Math.min(100, (svCount / 20) * 100) + '%';
            biasLabel.textContent = svm.b.toFixed(3);
        }

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            points.push({ ...fromCanvas(x, y), label: drawMode });
            if (points.some(p => p.label === 1) && points.some(p => p.label === -1)) svm.train(points);
            render();
        });

        document.getElementById('randomize-data').onclick = () => {
            generateInitialData();
            render();
        };

        document.getElementById('reset-app').onclick = () => {
            points = []; svm.alpha = []; svm.b = 0;

        amberBtn.onclick = () => { drawMode = -1; amberBtn.classList.add('active'); indigoBtn.classList.remove('active'); };

        window.onresize = () => { resize(); render(); };
        
        // Initialize App
        resize();
        generateInitialData();
        render();
    });

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class', // Enables class-based dark mode
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            400: '#4ade80', /* Green-400 */
                            500: '#22c55e', /* Green-500 */
                            600: '#16a34a', /* Green-600 */
                            900: '#14532d',
                        }
                    },
                    animation: {
                        'grid-flow': 'grid-move 20s linear infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        'grid-move': {
                            '0%': { backgroundPosition: '0 0' },
                            '100%': { backgroundPosition: '40px 40px' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <script>
        (function(){
            const apply = (t)=>{
                if(t==='light') document.body.classList.add('light-mode');
                else document.body.classList.remove('light-mode');
            };
            const t = localStorage.getItem('theme') || 'dark';
            if(document.body) apply(t); else document.addEventListener('DOMContentLoaded', ()=>apply(t));
        })();
    </script>
    <style>
        :root {
            /* DARK MODE (Default now) */
            --bg-body: #050505;
            --bg-surface: #0a0a0a;
            --bg-glass: rgba(10, 10, 10, 0.85);
            
            --border-subtle: rgba(74, 222, 128, 0.15); 
            --border-glow: rgba(74, 222, 128, 0.5);

            --accent-primary: #4ade80; /* Neon Green */
            --accent-glow: rgba(74, 222, 128, 0.25);
            
            --text-main: #f0fdf4;
            --text-muted: #86efac;
            --text-placeholder: #4ade80;

             /* Inverse text color for active button (Dark text on Neon Green) */
            --text-inverse: #052e16;

            --card-bg: #0a0a0a;
            --card-icon-bg: rgba(74, 222, 128, 0.05);
            --input-bg: rgba(74, 222, 128, 0.03);
            --input-focus-bg: rgba(74, 222, 128, 0.08);

            --scrollbar-track: #050505;
            --scrollbar-thumb: #14532d;
            
            --grid-color: rgba(74, 222, 128, 0.05);
            --vignette-color: #050505;
        }

        /* LIGHT MODE OVERRIDES */
        body.light-mode {
            --bg-body: #f0fdf4; /* Mint white */
            --bg-surface: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.85);

            --border-subtle: rgba(22, 163, 74, 0.25); /* Adjusted for contrast */
            --border-glow: rgba(22, 163, 74, 0.4);

            --accent-primary: #15803d; /* Deep Forest Green */
            --accent-glow: rgba(21, 128, 61, 0.2);

            --text-main: #052e16;
            --text-muted: #374151; /* Adjusted for contrast */
            --text-placeholder: #15803d;

            /* Inverse text color for active button */
            --text-inverse: #ffffff; 

            --card-bg: #ffffff;
            --card-icon-bg: rgba(22, 163, 74, 0.05);
            --input-bg: rgba(22, 163, 74, 0.04);
            --input-focus-bg: rgba(22, 163, 74, 0.08);

            --scrollbar-track: #f0fdf4;
            --scrollbar-thumb: #bbf7d0;

            --grid-color: rgba(22, 163, 74, 0.06);
            --vignette-color: transparent;
        }

        /* Global Smooth Transition */
        *, *::before, *::after {
            transition-property: background-color, border-color, color, box-shadow;
            transition-duration: 300ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            
            /* Animated Grid Background */
            background-image: 
                radial-gradient(circle at 50% 50%, transparent 0%, var(--vignette-color) 90%),
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            animation: grid-move 40s linear infinite;
        }

        @keyframes grid-move {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 0 0, 40px 40px, 40px 40px; }
        }

        h1, h2, h3, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.02em;
        }

        .mono-font {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Glassmorphism Header */
        .glass-header {
            background-color: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-subtle);
        }

        /* Modern Input */
        .search-input-wrapper {
            background: var(--input-bg);
            border: 1px solid var(--border-subtle);
        }
        .search-input-wrapper:focus-within {
            background: var(--input-focus-bg);
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px var(--accent-glow);
        }
        .search-input-wrapper input {
            color: var(--text-main);
        }
        .search-input-wrapper input::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }
        .search-input-wrapper i {
            color: var(--accent-primary);
            opacity: 0.7;
        }

        /* Minimalist Navigation */
        .nav-btn {
            font-family: 'Space Grotesk', sans-serif;
            color: var(--text-muted);
            background: transparent;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            position: relative;
            outline: none;
            transition: all 0.2s ease-in-out;
        }
        
        .nav-btn:hover {
            color: var(--accent-primary);
            background: var(--input-bg);
        }

        .nav-btn:focus-visible {
            box-shadow: 0 0 0 2px var(--accent-primary), 0 0 10px var(--accent-glow);
            background: var(--input-bg);
            color: var(--accent-primary);
        }

        /* HIGH VISIBILITY ACTIVE STATE - OUTLINE STYLE */
        .nav-btn.active {
            color: var(--accent-primary);
            background-color: var(--input-focus-bg); /* Subtle tint instead of solid */
            border: 1px solid var(--accent-primary);
            box-shadow: 0 0 12px var(--accent-glow), inset 0 0 5px var(--accent-glow); /* Outer and inner glow */
            font-weight: 700;
            text-shadow: 0 0 1px var(--accent-primary); /* Slight text bolding/glow */
        }
        
        .nav-btn.active::after {
            display: none;
        }

        .nav-scroll-fade {
            background: linear-gradient(to left, var(--bg-body) 10%, transparent 100%);
            pointer-events: none;
        }

        /* Toggle Button */
        .theme-toggle {
            background: var(--input-bg);
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
            outline: none;
        }
        .theme-toggle:hover {
            color: var(--accent-primary);
            border-color: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-glow);
        }
        .theme-toggle:focus-visible {
            box-shadow: 0 0 0 2px var(--accent-primary);
        }

        /* Futuristic Card (No Image) */
        .card-container {
            border: 1px solid var(--border-subtle);
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-container:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .card-icon-area {
            background: var(--card-icon-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid var(--border-subtle);
        }

        .card-icon-area i, .card-icon-area svg {
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        .card-container:hover .card-icon-area i, .card-container:hover .card-icon-area svg {
            transform: scale(1.05);
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        /* The glowing line on hover */
        .card-glow-line {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0%;
            background: var(--accent-primary);
            box-shadow: 0 0 15px var(--accent-primary);
            transition: width 0.4s ease;
            z-index: 10;
        }
        
        .card-container:hover .card-glow-line {
            width: 100%;
        }

        .card-title {
            color: var(--text-main);
        }
        .card-footer {
            background: var(--bg-surface);
            flex-grow: 1;
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--border-subtle);
            background: var(--bg-surface);
        }
        .footer-icon {
            color: var(--text-muted);
        }
        .footer-icon:hover {
            color: var(--accent-primary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
    </style>
</head>

                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                    localStorage.setItem('theme', 'light');
                } else {
                    moonIcon.classList.add('hidden');
                    sunIcon.classList.remove('hidden');
                    localStorage.setItem('theme', 'dark');
                }
            });


            // --- SEARCH LOGIC ---
            function applySearchFilter() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const activeTopic = topicNav.querySelector('.active').dataset.topic;
                const isSearching = searchTerm.length > 0;

                if (activeTopic === 'all') {
                    let totalVisible = 0;
                    courseContainer.querySelectorAll('.course-section').forEach(section => {
                        let hasVisible = false;
                        const sectionTopic = section.getAttribute('data-topic');
                        const sectionTitle = courseData[sectionTopic].title.toLowerCase();
                        const sectionMatches = sectionTitle.includes(searchTerm);
                        const carouselWrapper = section.querySelector('.carousel-wrapper');
                        
                        section.querySelectorAll('.course-wrapper').forEach(wrapper => {
                            const title = wrapper.querySelector('h3').textContent.toLowerCase();
                            const courseMatches = title.includes(searchTerm);
                            const show = sectionMatches || courseMatches;
                            
                            wrapper.style.display = show ? 'block' : 'none';
                            if (show) {
                                hasVisible = true;
                                totalVisible++;
                            }
                        });

                        // Convert carousel to grid when searching in Featured view
                        if (carouselWrapper && hasVisible) {
                            if (isSearching) {
                                // Switch to grid layout
                                carouselWrapper.style.display = 'grid';
                                carouselWrapper.style.gridTemplateColumns = 'repeat(auto-fit, minmax(300px, 1fr))';
                                carouselWrapper.style.maxWidth = '1200px';
                                carouselWrapper.style.gap = '1.5rem';
                                carouselWrapper.style.overflowX = 'visible';
                                carouselWrapper.style.paddingBottom = '1.5rem';
                                
                                // Update carousel items for grid
                                carouselWrapper.querySelectorAll('.carousel-item').forEach(item => {
                                    item.style.width = 'auto';
                                    item.style.flexShrink = '0';
                                });
                            } else {
                                // Switch back to carousel layout
                                carouselWrapper.style.display = 'flex';
                                carouselWrapper.style.flexWrap = 'nowrap';
                                carouselWrapper.style.overflowX = 'auto';
                                carouselWrapper.style.gap = '';
                                carouselWrapper.style.gridTemplateColumns = '';
                                carouselWrapper.style.maxWidth = '';
                                carouselWrapper.style.paddingBottom = '1.5rem';
                                
                                // Restore carousel items styling
                                carouselWrapper.querySelectorAll('.carousel-item').forEach(item => {
                                    item.style.width = '18rem';
                                    item.style.flexShrink = '0';
                                });
                            }
                        }

                        section.style.display = hasVisible ? 'block' : 'none';
                    });

                    if (totalVisible === 0) {
                        noResultsMsg.classList.remove('hidden');
                        courseContainer.classList.add('hidden');
                    } else {
                        courseContainer.classList.remove('hidden');
                        noResultsMsg.classList.add('hidden');
                    }
                } else {
                    let totalVisible = 0;
                    courseContainer.querySelectorAll('.course-wrapper').forEach(wrapper => {
                        const title = wrapper.querySelector('h3').textContent.toLowerCase();
                        const show = title.includes(searchTerm);
                        wrapper.style.display = show ? 'block' : 'none';
                        if (show) totalVisible++;
                    });

                    if (totalVisible === 0) {
                        noResultsMsg.classList.remove('hidden');
                        courseContainer.classList.add('hidden');
                    } else {
                        courseContainer.classList.remove('hidden');
                        noResultsMsg.classList.add('hidden');
                    }
                }
            }

            // --- RENDER FUNCTION ---
            function renderCourses(topicKey = 'all') {
                let htmlBuffer = '';
                
                const createCard = (course) => `
                    <div class="course-wrapper group">
                        <a href="${course.path}" class="block h-full">
                            <div class="card-container">
                                <div class="card-icon-area aspect-[16/9] relative p-4">
                                    <div class="card-glow-line"></div>
                                    ${course.svg}
                                </div>
                                <div class="p-4 card-footer flex items-center">
                                    <h3 class="card-title text-sm font-semibold leading-tight group-hover:text-green-500 transition-colors">${course.title}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                `;

                if (topicKey === 'all') {
                    for (const key in courseData) {
                        const topic = courseData[key];
                        htmlBuffer += `
                            <section class="course-section mb-12 animate-fade-in" data-topic="${key}">
                                <div class="flex justify-between items-end mb-5 px-1 border-b border-green-500/10 pb-2">
                                    <div class="flex items-center gap-3">
                                        <div class="w-1 h-5 bg-green-500 rounded-full shadow-[0_0_10px_rgba(74,222,128,0.6)]"></div>
                                        <h2 class="text-xl font-bold tracking-wide" style="color: var(--text-main)">${topic.title}</h2>
                                    </div>
                                    <button class="text-xs font-bold hover:text-green-500 mono-font uppercase tracking-widest transition-all view-more-link flex items-center gap-1 group/btn" style="color: var(--text-muted)" data-topic="${key}">
                                        View All <span class="group-hover/btn:translate-x-1 transition-transform">></span>
                                    </button>
                                </div>
                                <div class="flex flex-nowrap overflow-x-auto space-x-5 pb-6 no-scrollbar carousel-wrapper">
                                    ${topic.courses.map(c => `<div class="w-72 flex-shrink-0 carousel-item">${createCard(c)}</div>`).join('')}
                                </div>
                            </section>
                        `;
                    }
                } else {
                    const topic = courseData[topicKey];
                    const cardsHtml = topic.courses.map(c => createCard(c)).join('');
                    htmlBuffer += `
                        <section class="animate-fade-in" data-topic="${topicKey}">
                            <div class="mb-8 border-b border-green-500/20 pb-4">
                                <span class="mono-font text-xs tracking-[0.2em] uppercase" style="color: var(--accent-primary)">System / Modules</span>
                                <h2 class="text-4xl font-bold mt-2" style="color: var(--text-main)">${topic.title}</h2>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                                ${cardsHtml}
                            </div>
                        </section>
                    `;
                }
                
                courseContainer.innerHTML = htmlBuffer;
                applySearchFilter();
            }

            // --- LISTENERS ---
            topicNav.addEventListener('click', (e) => {
                const btn = e.target.closest('.nav-btn');
                if (btn) {
                    topicNav.querySelector('.active')?.classList.remove('active');
                    btn.classList.add('active');
                    renderCourses(btn.dataset.topic);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            courseContainer.addEventListener('click', (e) => {
                const btn = e.target.closest('.view-more-link');
                if (btn) {
                    const navBtn = topicNav.querySelector(`[data-topic="${btn.dataset.topic}"]`);
                    navBtn?.click();
                }
            });

            searchInput.addEventListener('input', applySearchFilter);

            // --- INIT ---
            renderCourses();
        });
    </script>
</body>
</html>

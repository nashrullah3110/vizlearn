                extend: {

            --bg-glass: rgba(255, 255, 255, 0.95);
            --border-subtle: rgba(22, 163, 74, 0.2);

            --input-bg: rgba(0, 0, 0, 0.03);

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Declarations ---
            const canvas = document.getElementById('treeCanvas');
            const ctx = canvas.getContext('2d');
            let tree = null;
            let traversalInProgress = false;

            // --- Theme Logic ---
            const themeToggleBtn = document.getElementById('themeToggle');
            const sunIcon = themeToggleBtn.querySelector('.dark-icon');
            const moonIcon = themeToggleBtn.querySelector('.light-icon');
            let currentTheme = localStorage.getItem('theme') || 'dark';

            function applyTheme(theme) {
                if (theme === 'light') {
                    document.body.classList.add('light-mode');
                    moonIcon.classList.remove('hidden');
                    sunIcon.classList.add('hidden');
                } else {
                    document.body.classList.remove('light-mode');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
                if (typeof drawTree === 'function') drawTree();
            }
            themeToggleBtn.addEventListener('click', () => {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', currentTheme);
                applyTheme(currentTheme);
            });

            // --- Binary Tree Logic ---
            class TreeNode {
                constructor(value) {
                    this.value = value;
                    this.left = null;
                    this.right = null;
                    this.x = 0;
                    this.y = 0;
                    this.highlighted = false;
                }
            }

            class BinarySearchTree {
                constructor() {
                    this.root = null;
                }

                insert(value) {
                    this.root = this._insertNode(this.root, value);
                    this.calculatePositions();
                }

                _insertNode(node, value) {
                    if (node === null) return new TreeNode(value);
                    if (value < node.value) node.left = this._insertNode(node.left, value);
                    else if (value > node.value) node.right = this._insertNode(node.right, value);
                    return node;
                }

                delete(value) {
                    this.root = this._deleteNode(this.root, value);
                    this.calculatePositions();
                }

                _deleteNode(node, value) {
                    if (node === null) return null;
                    if (value < node.value) {
                        node.left = this._deleteNode(node.left, value);
                        return node;
                    } else if (value > node.value) {
                        node.right = this._deleteNode(node.right, value);
                        return node;
                    } else {
                        // Node Found
                        if (node.left === null) return node.right;
                        if (node.right === null) return node.left;
                        
                        let minRight = node.right;
                        while (minRight.left !== null) minRight = minRight.left;
                        node.value = minRight.value;
                        node.right = this._deleteNode(node.right, minRight.value);
                        return node;
                    }
                }

                calculatePositions() {
                    if (!this.root || !canvas) return;
                    const width = canvas.width;
                    const height = canvas.height;
                    const levels = this.getHeight();
                    // Basic layout logic: Root at top center, split width for children
                    this._setPosition(this.root, width / 2, 50, width / 4, 60);
                }

                _setPosition(node, x, y, offsetX, levelHeight) {
                    if (!node) return;
                    node.x = x;
                    node.y = y;
                    if (node.left) this._setPosition(node.left, x - offsetX, y + levelHeight, offsetX / 2, levelHeight);
                    if (node.right) this._setPosition(node.right, x + offsetX, y + levelHeight, offsetX / 2, levelHeight);
                }

                getHeight(node = this.root) {
                    if (!node) return 0;
                    return 1 + Math.max(this.getHeight(node.left), this.getHeight(node.right));
                }
                
                getNodeCount(node = this.root) {
                    if (!node) return 0;
                    return 1 + this.getNodeCount(node.left) + this.getNodeCount(node.right);
                }

                getLeafCount(node = this.root) {
                    if (!node) return 0;
                    if (!node.left && !node.right) return 1;
                    return this.getLeafCount(node.left) + this.getLeafCount(node.right);
                }

                isBalanced(node = this.root) {
                    if (!node) return true;
                    const lh = this.getHeight(node.left);
                    const rh = this.getHeight(node.right);
                    return Math.abs(lh - rh) <= 1 && this.isBalanced(node.left) && this.isBalanced(node.right);
                }
            }

            tree = new BinarySearchTree();

            // --- Visualization ---
            window.drawTree = function() {
                if (!canvas || !ctx) return;

                // Resize handling
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                // Recalc positions based on new size
                if (tree) tree.calculatePositions();

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (tree && tree.root) {
                    drawEdges(tree.root);
                    drawNodes(tree.root);
                } else {
                    const style = getComputedStyle(document.body);
                    ctx.fillStyle = style.getPropertyValue('--text-muted').trim();
                    ctx.font = '14px JetBrains Mono';
                    ctx.textAlign = 'center';
                    ctx.fillText('Tree is empty', canvas.width/2, canvas.height/2);
                }
            }

            function drawEdges(node) {
                if (!node) return;
                
                const style = getComputedStyle(document.body);
                ctx.strokeStyle = style.getPropertyValue('--line-color').trim();
                ctx.lineWidth = 2;

                if (node.left) {
                    ctx.beginPath();
                    ctx.moveTo(node.x, node.y);
                    ctx.lineTo(node.left.x, node.left.y);
                    ctx.stroke();
                    drawEdges(node.left);
                }
                if (node.right) {
                    ctx.beginPath();
                    ctx.moveTo(node.x, node.y);
                    ctx.lineTo(node.right.x, node.right.y);
                    ctx.stroke();
                    drawEdges(node.right);
                }
            }

            function drawNodes(node) {
                if (!node) return;
                
                const style = getComputedStyle(document.body);
                const fill = node.highlighted ? '#f59e0b' : style.getPropertyValue('--node-fill').trim();
                const border = style.getPropertyValue('--node-border').trim();
                const text = style.getPropertyValue('--node-text').trim();

                ctx.beginPath();
                ctx.arc(node.x, node.y, 18, 0, 2 * Math.PI);
                ctx.fillStyle = fill;
                ctx.fill();
                ctx.strokeStyle = border;
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.fillStyle = text;
                ctx.font = 'bold 12px JetBrains Mono';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(node.value, node.x, node.y);

                drawNodes(node.left);
                drawNodes(node.right);
            }

            function updateUI() {
                if (!tree) return;
                document.getElementById('treeHeight').textContent = tree.getHeight();
                document.getElementById('totalNodes').textContent = tree.getNodeCount();
                document.getElementById('leafNodes').textContent = tree.getLeafCount();

                    tree.insert(val);

                    document.getElementById('insertValue').value = '';
                    updateUI();
                }
            }

            function deleteVal() {
                const val = parseInt(document.getElementById('deleteValue').value);
                if (!isNaN(val)) {
                    tree.delete(val);
                    document.getElementById('currentOperation').textContent = `Deleted ${val}`;
                    document.getElementById('deleteValue').value = '';
                    updateUI();
                }
            }

            function clearTree() {
                tree = new BinarySearchTree();
                document.getElementById('currentOperation').textContent = 'Tree Cleared';
                document.getElementById('traversalResults').textContent = '-';
                updateUI();
            }

            function randomTree() {
                tree = new BinarySearchTree();
                const count = 10;
                for(let i=0; i<count; i++) {

                    tree.insert(val);
                }

            // --- Traversals ---
            async function performTraversal(type) {
                if(traversalInProgress || !tree || !tree.root) return;
                traversalInProgress = true;
                
                const sequence = [];
                // Simple recursive collection for display
                const collect = (n, t) => {
                    if(!n) return;
                    if(t === 'pre') sequence.push(n);
                    if(t !== 'level') collect(n.left, t);
                    if(t === 'in') sequence.push(n);
                    if(t !== 'level') collect(n.right, t);
                    if(t === 'post') sequence.push(n);
                };
                
                if (type === 'level') {
                    const q = [tree.root];
                    while(q.length) {
                        const n = q.shift();
                        sequence.push(n);
                        if(n.left) q.push(n.left);
                        if(n.right) q.push(n.right);
                    }
                } else {
                    collect(tree.root, type);
                }

                // Animate
                const resultsContainer = document.getElementById('traversalResults');
                resultsContainer.textContent = '';
                let resultText = [];

                for(const node of sequence) {
                    node.highlighted = true;
                    drawTree();
                    resultText.push(node.value);
                    resultsContainer.textContent = resultText.join(' -> ');
                    await new Promise(r => setTimeout(r, 600));
                    node.highlighted = false;
                }
                
                drawTree();
                traversalInProgress = false;
            }

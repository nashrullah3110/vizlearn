    <script>
        const themeToggleBtn = document.getElementById('themeToggle');
        const sunIcon = themeToggleBtn.querySelector('.dark-icon');
        const moonIcon = themeToggleBtn.querySelector('.light-icon');

        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            document.body.classList.add('light-mode');
            moonIcon.classList.remove('hidden');
        } else {
            sunIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            if (isLight) {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'light');
            } else {
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'dark');
            }
        });

        const container = document.getElementById('chart-container');
        const sizeSlider = document.getElementById('size-slider');
        const sizeLabel = document.getElementById('size-label');
        const resetBtn = document.getElementById('reset-btn');
        const nextBtn = document.getElementById('next-step-btn');
        const autoBtn = document.getElementById('auto-run-btn');
        const feedback = document.getElementById('feedback-box');
        const stepBadge = document.getElementById('step-badge');

        let array = [];
        let i = 1; // Start from second element
        let j = 0; // Inner index for comparison
        let key = -1;
        let stepCount = 0;
        let isSorted = false;
        let phase = 0; // 0: Pick Key, 1: Shifting, 2: Insert Key
        let autoInterval = null;

        function initArray() {
            stopAuto();
            const size = parseInt(sizeSlider.value);
            array = [];
            for (let k = 0; k < size; k++) {
                array.push(10 + Math.floor(Math.random() * 90));
            }
            resetAlgorithm();
        }

        function resetAlgorithm() {
            stopAuto();
            i = 1;
            j = 0;
            key = -1;
            phase = 0;
            stepCount = 0;
            isSorted = false;
            updateUI();
            feedback.textContent = "Array initialized. Click Next Step to pick the first key.";
            feedback.style.color = "var(--text-main)";
        }

        function nextStep() {
            if (isSorted) return;
            const n = array.length;

            if (phase === 0) {
                // PHASE 0: Pick Key
                key = array[i];
                j = i - 1;
                feedback.textContent = `Picking index ${i} (${key}) as the Key. Comparing with sorted sub-list.`;
                feedback.style.color = "#f59e0b";
                phase = 1;
                stepCount++;
            } else if (phase === 1) {
                // PHASE 1: Compare and Shift
                if (j >= 0 && array[j] > key) {
                    feedback.textContent = `${array[j]} > ${key}. Shifting ${array[j]} to the right.`;
                    array[j + 1] = array[j];
                    j--;
                } else {
                    // No more shifting needed
                    feedback.textContent = (j < 0) ? "Reached the start of the list." : `${array[j]} <= ${key}. Found insertion spot.`;
                    phase = 2;
                }
                stepCount++;
            } else if (phase === 2) {
                // PHASE 2: Insert Key
                feedback.textContent = `Inserting Key (${key}) at index ${j + 1}.`;
                array[j + 1] = key;
                i++;
                if (i >= n) {
                    isSorted = true;
                    feedback.textContent = "All elements inserted correctly. Array is sorted!";
                    feedback.style.color = "#22c55e";
                    stopAuto();
                } else {
                    phase = 0;
                }
                stepCount++;
            }

            updateUI();
        }

        function updateUI() {
            container.innerHTML = '';
            stepBadge.textContent = `Step: ${stepCount}`;
            const maxValue = Math.max(...array);

            array.forEach((val, idx) => {
                const barWrapper = document.createElement('div');
                barWrapper.className = 'bar-wrapper';

                const barElement = document.createElement('div');
                barElement.className = 'bar-element';
                const heightPercentage = (val / maxValue) * 100;
                barElement.style.height = `${heightPercentage}%`;

                const label = document.createElement('span');
                label.className = 'bar-label';
                label.textContent = val;
                barElement.appendChild(label);

                // Highlighting logic
                if (isSorted) {
                    barElement.classList.add('bar-finished');
                } else {
                    // Current sorted portion
                    if (idx < i) {
                        barElement.classList.add('bar-in-sorted');
                    }
                    
                    // Specific highlights for key and comparisons
                    if (phase === 1) {
                        if (idx === j) barElement.classList.add('bar-comparing');
                        if (idx === j + 1) barElement.classList.add('bar-key');
                    } else if (phase === 2) {
                         if (idx === j + 1) barElement.classList.add('bar-key');
                    }
                }

                const pointerContainer = document.createElement('div');
                pointerContainer.className = 'pointer-container';

                if (!isSorted) {
                    if (phase === 1) {
                        if (idx === j) addPointer(pointerContainer, 'Comparing', 'bg-blue-500 text-white');
                        if (idx === j + 1) addPointer(pointerContainer, 'Key Slot', 'bg-amber-500 text-black');
                    } else if (phase === 2) {
                         if (idx === j + 1) addPointer(pointerContainer, 'Insertion', 'bg-green-500 text-white');
                    } else if (phase === 0 && idx === i) {
                         addPointer(pointerContainer, 'Next Key', 'bg-purple-500 text-white');
                    }
                }

                barWrapper.appendChild(barElement);
                barWrapper.appendChild(pointerContainer);
                container.appendChild(barWrapper);
            });
        }

            const el = document.createElement('span');

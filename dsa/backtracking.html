    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- THEME LOGIC ---
            const themeToggleBtn = document.getElementById('themeToggle');
            const sunIcon = themeToggleBtn.querySelector('.dark-icon');
            const moonIcon = themeToggleBtn.querySelector('.light-icon');
            let currentTheme = localStorage.getItem('theme') || 'dark';

            function applyTheme(theme) {
                if (theme === 'light') {
                    document.body.classList.add('light-mode');
                    moonIcon.classList.remove('hidden');
                    sunIcon.classList.add('hidden');
                } else {
                    document.body.classList.remove('light-mode');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            }
            
            applyTheme(currentTheme);

            themeToggleBtn.addEventListener('click', () => {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', currentTheme);
                applyTheme(currentTheme);
            });

            // --- MAZE LOGIC ---
            const COLS = 37; 
            const ROWS = 21; 
            const START_POS = { r: 1, c: 1 }; 
            const END_POS = { r: ROWS - 2, c: COLS - 2 }; 
            const AUTO_RUN_DELAY = 40; 

            const visualizationPanel = document.getElementById('visualization-panel');
            const feedbackText = document.getElementById('feedback-text');
            const statusBadge = document.getElementById('status-badge');
            const randomizeBtn = document.getElementById('randomize-btn');
            const nextStepBtn = document.getElementById('next-step-btn');
            const autoRunBtn = document.getElementById('auto-run-btn');

            let mazeGrid = []; 
            let domGrid = []; 
            let pathfindingSteps = []; 
            let currentStepIndex = -1; 
            let autoRunInterval = null; 
            let isFinished = false; 

            function init() {
                setupGrid();
                feedbackText.textContent = "Generating maze architecture...";
                
                setTimeout(() => {
                    randomizeMaze();
                    feedbackText.textContent = "Maze generated. Waiting for input.";
                }, 100);
                
                addEventListeners();
            }

            function setupGrid() {
                visualizationPanel.innerHTML = '';
                visualizationPanel.style.gridTemplateColumns = `repeat(${COLS}, 1fr)`;
                visualizationPanel.style.gridTemplateRows = `repeat(${ROWS}, 1fr)`;
                // Keep the panel responsive but maintain grid integrity
                visualizationPanel.style.maxWidth = '100%';
                visualizationPanel.style.aspectRatio = `${COLS}/${ROWS}`;
                
                mazeGrid = [];
                domGrid = [];

                for (let r = 0; r < ROWS; r++) {
                    const mazeRow = [];
                    const domRow = [];
                    for (let c = 0; c < COLS; c++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.r = r;
                        cell.dataset.c = c;
                        visualizationPanel.appendChild(cell);
                        mazeRow.push(1);
                        domRow.push(cell);
                    }
                    mazeGrid.push(mazeRow);
                    domGrid.push(domRow);
                }
            }

            function randomizeMaze() {
                resetState();
                if (currentStepIndex === -1 && !isFinished) {
                   feedbackText.textContent = "Structuring maze...";
                }
                
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        mazeGrid[r][c] = 1;
                    }
                }
                
                const stack = [];
                const startNode = { r: START_POS.r, c: START_POS.c };
                mazeGrid[startNode.r][startNode.c] = 0;
                stack.push(startNode);
                
                const directions = [[0, 2], [2, 0], [0, -2], [-2, 0]];

                while (stack.length > 0) {
                    const current = stack[stack.length - 1];
                    
                    for (let i = directions.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [directions[i], directions[j]] = [directions[j], directions[i]];
                    }

                    let moved = false;
                    for (const [dr, dc] of directions) {
                        const nr = current.r + dr;
                        const nc = current.c + dc;

                        if (nr > 0 && nr < ROWS - 1 && nc > 0 && nc < COLS - 1 && mazeGrid[nr][nc] === 1) {
                            mazeGrid[nr][nc] = 0;
                            mazeGrid[current.r + dr / 2][current.c + dc / 2] = 0;
                            stack.push({ r: nr, c: nc });
                            moved = true;
                            break;
                        }
                    }

                    if (!moved) {
                        stack.pop();
                    }
                }
                
                mazeGrid[START_POS.r][START_POS.c] = 0;
                mazeGrid[END_POS.r][END_POS.c] = 0;
                mazeGrid[END_POS.r][END_POS.c - 1] = 0; 

                solveAndPrepare();
            }

            function solveAndPrepare() {
                pathfindingSteps = [];
                const visited = new Set();
                const path = [];
                let solutionFound = false;

                function solveRecursive(r, c) {
                    if (r < 0 || r >= ROWS || c < 0 || c >= COLS || mazeGrid[r][c] === 1 || visited.has(`${r},${c}`)) {
                        if (mazeGrid[r] && mazeGrid[r][c] === 0 && visited.has(`${r},${c}`)) {
                            pathfindingSteps.push({ type: 'dead-check', r, c, message: `Path at (${c}, ${r}) invalid.` });
                        }
                        return false;
                    }
                    
                    visited.add(`${r},${c}`);
                    path.push({ r, c });
                    pathfindingSteps.push({ type: 'visit', r, c, path: [...path], message: `Exploring (${c}, ${r})...` });

                    if (r === END_POS.r && c === END_POS.c) {
                        pathfindingSteps.push({ type: 'solution', path: [...path], message: `Target reached!` });
                        solutionFound = true;
                        return true;
                    }

                    const directions = [[0, 1], [1, 0], [0, -1], [-1, 0]]; 
                    for (let i = directions.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [directions[i], directions[j]] = [directions[j], directions[i]];
                    }

                    for (const [dr, dc] of directions) {
                        if (solveRecursive(r + dr, c + dc)) {
                            return true;
                        }
                    }
                    
                    path.pop();
                    pathfindingSteps.push({ type: 'backtrack', r, c, path: [...path], message: `Backtracking from (${c}, ${r})...` });
                    return false;
                }

                solveRecursive(START_POS.r, START_POS.c);
                
                if (!solutionFound) {
                    pathfindingSteps.push({ type: 'no-solution', message: `No valid path.` });
                }
                
                resetVisualization();
            }

            function resetVisualization() {
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        const cell = domGrid[r][c];
                        cell.className = 'cell';
                        cell.textContent = '';
                        if (mazeGrid[r][c] === 1) {
                            cell.classList.add('wall');
                        }
                    }
                }
                domGrid[START_POS.r][START_POS.c].classList.add('start');
                domGrid[START_POS.r][START_POS.c].textContent = 'S';
                domGrid[END_POS.r][END_POS.c].classList.add('end');
                domGrid[END_POS.r][END_POS.c].textContent = 'E';
                
                currentStepIndex = -1;
                isFinished = false;
                statusBadge.textContent = 'Ready';
                statusBadge.className = 'text-xs mono-font text-green-500';
                updateButtonStates();
            }
            
            function resetState() {
                if (autoRunInterval) {

                    autoRunInterval = null;
                }

            }

            function renderStep() {
                if (currentStepIndex < 0 || currentStepIndex >= pathfindingSteps.length) return;

                const step = pathfindingSteps[currentStepIndex];
                feedbackText.textContent = step.message;

                document.querySelectorAll('.visiting, .visited, .solution').forEach(el => {
                    el.classList.remove('visiting', 'visited', 'solution');
                });
                
                if (step.path) {
                    step.path.forEach(pos => {
                        const cell = domGrid[pos.r][pos.c];
                        if (!(pos.r === START_POS.r && pos.c === START_POS.c) && 
                            !(pos.r === END_POS.r && pos.c === END_POS.c) &&
                            !cell.classList.contains('dead-end')) { 
                             cell.classList.add('visited');
                        }
                    });
                }
                
                switch(step.type) {
                    case 'visit':
                        domGrid[step.r][step.c].classList.add('visiting');
                        statusBadge.textContent = 'Solving...';
                        break;
                    case 'backtrack':
                        domGrid[step.r][step.c].classList.add('dead-end');
                        domGrid[step.r][step.c].classList.remove('visiting', 'visited');
                        statusBadge.textContent = 'Backtracking';
                        statusBadge.classList.add('text-red-400');
                        break;
                    case 'solution':
                        step.path.forEach(pos => {
                            const cell = domGrid[pos.r][pos.c];
                            cell.classList.add('solution');
                            cell.classList.remove('dead-end', 'visited', 'visiting'); 
                        });
                        isFinished = true;
                        statusBadge.textContent = 'Solved';
                        statusBadge.classList.remove('text-red-400');
                        statusBadge.classList.add('text-green-500', 'font-bold');
                        break;
                    case 'no-solution':
                        isFinished = true;
                        statusBadge.textContent = 'Failed';
                        break;
                    case 'dead-check':
                        break;
                }
            }
